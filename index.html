<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قياس استهلاك الوقود</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>حاسبة استهلاك الوقود</h2>
        <label>المسافة المقطوعة (كم):</label>
        <input type="number" id="distance" placeholder="أدخل المسافة">
        
        <label>استهلاك الوقود لكل 100 كم:</label>
        <input type="number" id="fuelRate" placeholder="مثلاً 3.5 لتر">

        <button onclick="calculateFuel()">احسب الاستهلاك</button>

        <h3>الاستهلاك المتوقع: <span id="result">0</span> لتر</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
