<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanone Calculator Vap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>حاسبة نترات Vap</h1>
        <label for="nitrateCount">عدد النترات في اليوم:</label>
        <input type="number" id="nitrateCount" placeholder="أدخل العدد">
        
        <label for="healthFactor">مستوى صحتك (1-10):</label>
        <input type="number" id="healthFactor" min="1" max="10" placeholder="أدخل مستوى صحتك">
        
        <button onclick="calculate()">احسب</button>
        
        <p id="result"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
